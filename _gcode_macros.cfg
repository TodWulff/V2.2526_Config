[gcode_macro _ENSURE_QGL]
description: QGL only if needed - no wasted cycles/power
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=_ENSURE_QGL func_params='"{rawparams|string}"'  {% endif %}

