	SAVE_VARIABLE VARIABLE=last_ptr_state VALUE='"checking_qgl"'	# machine state save
	_ENSURE_HOMED					# needs to be homed else qgl is not practical, if homed, no wasted cycles
	{% if not printer.quad_gantry_level.applied %} 
