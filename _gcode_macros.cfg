[gcode_macro M118]
description: To trap/wrap FW M118 w/ action_respond_info vs. FW's implementation (supports numeric/special char starts)
rename_existing: M118.1
gcode:
	{ action_respond_info(rawparams) }
	
[gcode_macro M1181]
description: To implement a more expressive tool change notification (called at tool change start, hence the +1 on swaps)
# parameters are CE for integer current extruder, NE for integer next extruder
gcode:
	{% set svv = printer.save_variables.variables %}
	# M1181 CE1 NE2
	{% if params.CE|int < 0  %}	# initial swap
#		M118 Swap {svv.ercf_swaps + 1}/{svv.total_toolchanges} (Initial Load): T{params.NE|int} @ {printer.virtual_sdcard.file_position} - {(printer.virtual_sdcard.progress*100)|round(2,'common')}%
		M118 Swap {svv.ercf_swaps + 1} (Initial Load): T{params.NE|int} @ {printer.virtual_sdcard.file_position} | {(printer.virtual_sdcard.progress*100)|round(2,'common')}%
	{% elif params.CE == params.NE %}
		#do nothing as no swap will occur
	{% else %}				# other swaps
#		M118 Swap {svv.ercf_swaps + 1}/{svv.total_toolchanges}: T{params.CE|int} -> T{params.NE|int} @ {printer.virtual_sdcard.file_position} - {(printer.virtual_sdcard.progress*100)|round(2,'common')}%
		M118 Swap {svv.ercf_swaps + 1}: T{params.CE|int} -> T{params.NE|int} @ {printer.virtual_sdcard.file_position} | {(printer.virtual_sdcard.progress*100)|round(2,'common')}%
	{% endif %}
	
