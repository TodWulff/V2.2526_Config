			{% set he_temp_restore_flag = 1 %}
			{% set entry_extruder_temp_setting = svv.extruder_temp_setting %}		# saved in _debug_macros.cfg
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_EJECT HE Temp raise to eject temp <<< {% endif %}
			set_HE_heating_indication
			M109 S{printer["gcode_macro ERCF_VAR"].extruder_eject_temp}
			clear_HE_heating_indication
		{% endif %}
	{% endif %}

	{% if printer["gcode_macro ERCF_PAUSE"].is_paused|int == 0 %}
		{% if printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|int != -1 %}
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 Unloading tool {printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|int} ... {% endif %}
			{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == True %}

				# ERCF_UNLOAD_FILAMENT_IN_EXTRUDER_WITH_TIP_FORMING
				# performs a mock ss tip forming and then calls
				# ERCF_HOME_EXTRUDER in ercf.py
				# but doesn't set ratio before, so do so now and call with ratio param
				{% set unload_ratio = ercf_params['ercf_calib_%s' % (printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|string)] %}
				ERCF_UNLOAD_FILAMENT_IN_EXTRUDER_WITH_TIP_FORMING RATIO={unload_ratio}

				ERCF_SET_STEPS RATIO={ercf_params['ercf_calib_%s' % (printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|string)]}
				{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 ERCF FILAMENT UNLOAD: -{ercf_params.ercf_calib_ref|float - printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + printer["gcode_macro ERCF_VAR"].unload_modifier|float - 20.0} {% endif %}

				# OK, in unload, everything happens in that proc, assumes that tip is formed by slicer magic
				# here, in eject, shit be spread across primairly two procs:  eject, and tip_form_standalone
				# The dynamic is that I am using eject when doing a mm print sans wipe tower, so relying on these
				# was having issues with shite being pushed out too far on eject, but unload was good
				# in tip forming, there is a -19 (-4,-15) retract after the tip is formed
				# and then there is a combo retract to get the filament above the extruder
				# but the following length doesn't take that initial 19mm retract into account, so eject always pushes back moar
				# than unload.  Adapting the unload to account for the initial -19mm retract
				# at least that is my story at this time.  lets see ifin it plays now and doesn't push the filament back too far...
#				ERCF_UNLOAD LENGTH={ercf_params.ercf_calib_ref|float - printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + printer["gcode_macro ERCF_VAR"].unload_modifier|float}
				ERCF_UNLOAD LENGTH={ercf_params.ercf_calib_ref|float - printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + printer["gcode_macro ERCF_VAR"].unload_modifier|float - 19.0}

				ERCF_UNSELECT_TOOL
			{% else %}
				ERCF_EJECT_UNKNOW_STATE
			{% endif %}
		{% else %}
			ERCF_EJECT_UNKNOW_STATE
		{% endif %}
	{% else %}
		alert_ercf_is_paused
	{% endif %}

	{% if he_temp_restore_flag %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_EJECT HE restoring temp <<< {% endif %}
		set_HE_heating_indication
		M109 S{entry_extruder_temp_setting}									# restore entry temp setting - saved in _debug_macros.cfg
		clear_HE_heating_indication
		{% set he_temp_restore_flag = 0 %}
	{% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_EJECT End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

# Unload filament from nozzle to ERCF, using SuperSlicer ramming
[gcode_macro ERCF_UNLOAD_TOOL]
description: Eject the filament DURING A PRINT and park it into the ERCF
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_UNLOAD_TOOL func_params='"{rawparams|string}"'  {% endif %}

	{% set svv = printer.save_variables.variables %}				# set eazy accesss context for save_variables object

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_UNLOAD_TOOL Start ... {% endif %}

	{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == True %}
		{% set he_temp_restore_flag = 0 %}
		{% if printer.extruder.temperature < printer["gcode_macro ERCF_VAR"].extruder_eject_temp %}
			{% set he_temp_restore_flag = 1 %}
			{% set entry_extruder_temp_setting = svv.extruder_temp_setting %}		# saved in _debug_macros.cfg
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL HE Temp raise to eject temp <<< {% endif %}
			set_HE_heating_indication
			M109 S{printer["gcode_macro ERCF_VAR"].extruder_eject_temp}
			clear_HE_heating_indication
		{% endif %}
	{% endif %}

	{% if printer["gcode_macro ERCF_PAUSE"].is_paused|int == 0 %}
		{% if printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|int != -1 %}
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 ERCF_UNLOAD_TOOL {printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|int} ... {% endif %}

			{% set ercf_params = printer.save_variables.variables %}

			# so slicer has formed tip at this point, presumably

			ERCF_HOME_EXTRUDER	# THIS IS IN ERCF.PY...

			# engage (lower) filament gear drive servo and set ratio to prep for unload
			ERCF_SELECT_TOOL_dbg TOOL={printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|int}
			ERCF_SET_STEPS RATIO={ercf_params['ercf_calib_%s' % (printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|string)]}

			go_relative
			_reset_extruder
			MANUAL_STEPPER STEPPER=gear_stepper SET_POSITION=0
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 DUAL FILAMENT RETRACT: -{printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + 20.0} {% endif %}

			# eject from HE to top of extruder
			# E and Gear are working in concert - Feedrate of 1500mm/min == 25mm/sec Speed
			MANUAL_STEPPER STEPPER=gear_stepper MOVE=-{printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + 20.0} SPEED=25 ACCEL=0 SYNC=0
			G1 E-{printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + 20.0} F1500.0

			# eject from top of extruder to cart
			ERCF_UNLOAD LENGTH={ercf_params.ercf_calib_ref|float - printer["gcode_macro ERCF_VAR"].end_of_bowden_to_sensor|float + printer["gcode_macro ERCF_VAR"].unload_modifier|float - 20.0}

			# raise servo and set color|cart to null selection per conditionals
			ERCF_UNSELECT_TOOL 
		{% endif %}
	{% else %}
		alert_ercf_is_paused
	{% endif %}

	{% if he_temp_restore_flag %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL HE restoring temp <<< {% endif %}
		set_HE_heating_indication
		M109 S{entry_extruder_temp_setting}									# restore entry temp setting - saved in _debug_macros.cfg
		clear_HE_heating_indication
		{% set he_temp_restore_flag = 0 %}
	{% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_UNLOAD_TOOL End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

