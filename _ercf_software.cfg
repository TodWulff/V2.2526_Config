	{% endif %}

	ERCF_SERVO_UP

	{% if he_temp_restore_flag %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL HE restoring temp <<< {% endif %}
		set_HE_heating_indication
		M109 S{entry_extruder_temp_setting}									# restore entry temp setting - saved in _debug_macros.cfg
		clear_HE_heating_indication
		{% set he_temp_restore_flag = 0 %}
	{% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_EJECT_FROM_BOWDEN End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

