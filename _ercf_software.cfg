###############################
# ERCF servo
###############################
# Push the top hat down (enable the bondtech gears) while "buzzing" the gear motor to ensure proper BMG gear meshing
[gcode_macro ERCF_SERVO_DOWN]
description: Engage the ERCF gear & do a buzz to ensure drive/idler gear tooth meshing
# once down and buzzed, the servo is disabled to keep from power stalling the servo
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_SERVO_DOWN func_params='"{rawparams|string}"'  {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_SERVO_DOWN Start ... {% endif %}

	MANUAL_STEPPER STEPPER=gear_stepper SET_POSITION=0	# resets position counter to 0
	MANUAL_STEPPER STEPPER=gear_stepper MOVE=0.5 SPEED=25 ACCEL=0 SYNC=0 NODWELL=1
	SET_SERVO SERVO=ercf_servo ANGLE={printer["gcode_macro ERCF_VAR"].servo_down_angle}
	# G4 P200		# added dwell via wrapper proc hooks on FW proc
	MANUAL_STEPPER STEPPER=gear_stepper MOVE=0.0 SPEED=25 ACCEL=0 SYNC=0
	# G4 P100		# added dwell via wrapper proc hooks on FW proc
	MANUAL_STEPPER STEPPER=gear_stepper MOVE=-0.5 SPEED=25 ACCEL=0 SYNC=0
	# G4 P100		# added dwell via wrapper proc hooks on FW proc
	MANUAL_STEPPER STEPPER=gear_stepper MOVE=0.0 SPEED=25 ACCEL=0 NODWELL=1
	SET_SERVO SERVO=ercf_servo WIDTH=0.0	# disables the servo motor in the Down position - prevents power stalls

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_SERVO_DOWN End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

# Pull the top hat up (disengage the bondtech gears)
[gcode_macro ERCF_SERVO_UP]
description: Disengage the ERCF gear and disabled after raised (won't fall) to prevent power stalling
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_SERVO_UP func_params='"{rawparams|string}"'  {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_SERVO_UP Start ... {% endif %}

	SET_SERVO SERVO=ercf_servo ANGLE={printer["gcode_macro ERCF_VAR"].servo_up_angle}
    # G4 P250		# added dwell via wrapper proc hooks calls to FW proc
	SET_SERVO SERVO=ercf_servo WIDTH=0.0	# disables the servo

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_SERVO_UP End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

