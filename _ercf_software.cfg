# Eject from extruder gear to the ERCF
[gcode_macro ERCF_EJECT_UNKNOW_STATE]
description: Unload filament from an unknown position
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_EJECT_UNKNOW_STATE func_params='"{rawparams|string}"'  {% endif %}

	{% set svv = printer.save_variables.variables %}				# set eazy accesss context for save_variables object
	{% set ercf_params = printer.save_variables.variables %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_EJECT_UNKNOW_STATE Start ... {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 ERCF_EJECT_UNKNOW_STATE {% endif %}

	{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == True %}
		{% set he_temp_restore_flag = 0 %}
		{% if printer.extruder.temperature < printer["gcode_macro ERCF_VAR"].extruder_eject_temp %}
			{% set he_temp_restore_flag = 1 %}
			{% set entry_extruder_temp_setting = svv.extruder_temp_setting %}		# saved in _debug_macros.cfg
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_EJECT_UNKNOW_STATE HE Temp raise to eject temp <<< {% endif %}
			set_HE_heating_indication
			M109 S{printer["gcode_macro ERCF_VAR"].extruder_eject_temp}
			clear_HE_heating_indication
		{% endif %}
	{% endif %}

	{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == True %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 Filament in extruder, trying to eject it .. {% endif %}
		{% if printer['extruder'].temperature < 178 %}
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 Preheat Nozzle {% endif %}
			set_HE_heating_indication
			M109 S{printer["gcode_macro ERCF_VAR"].extruder_eject_temp}
			clear_HE_heating_indication
		{% endif %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 Calling ERCF_UNLOAD_FILAMENT_IN_EXTRUDER_WITH_TIP_FORMING {% endif %}

		# this performs a mock ss tip forming and then calls
		# ERCF_HOME_EXTRUDER in ercf.py
		# but doesn't set ratio, so do so now and call with ratio param
		{% set unload_ratio = ercf_params['ercf_calib_%s' % (printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|string)] %}
		ERCF_UNLOAD_FILAMENT_IN_EXTRUDER_WITH_TIP_FORMING RATIO={unload_ratio}

		ERCF_UNLOAD LENGTH={printer["gcode_macro ERCF_VAR"].min_bowden_length - 50} UNKNOWN=1
	{% else %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 No Filament in TH, calling ERCF_SERVO_DOWN {% endif %}
		ERCF_SERVO_DOWN
	{% endif %}
	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 ERCF_BUZZ_GEAR_MOTOR {% endif %}
	ERCF_BUZZ_GEAR_MOTOR
	# G4 P200	# added dwell via wrapper proc hooks on FW proc
	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 ERCF_EJECT_FROM_BOWDEN {% endif %}
	ERCF_EJECT_FROM_BOWDEN

	{% if he_temp_restore_flag %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_EJECT_UNKNOW_STATE HE restoring temp <<< {% endif %}
		set_HE_heating_indication
		M109 S{entry_extruder_temp_setting}									# restore entry temp setting - saved in _debug_macros.cfg
		clear_HE_heating_indication
		{% set he_temp_restore_flag = 0 %}
	{% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_EJECT_UNKNOW_STATE End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

# Eject from the bowden to the ERCF
[gcode_macro ERCF_EJECT_FROM_BOWDEN]
description: Unload filament from the reverse bowden
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_EJECT_FROM_BOWDEN func_params='"{rawparams|string}"'  {% endif %}

	{% set svv = printer.save_variables.variables %}				# set eazy accesss context for save_variables object

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_EJECT_FROM_BOWDEN Start ... {% endif %}

	{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == True %}
		{% set he_temp_restore_flag = 0 %}
		{% if printer.extruder.temperature < printer["gcode_macro ERCF_VAR"].extruder_eject_temp %}
			{% set he_temp_restore_flag = 1 %}
			{% set entry_extruder_temp_setting = svv.extruder_temp_setting %}		# saved in _debug_macros.cfg
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL HE Temp raise to eject temp <<< {% endif %}
			set_HE_heating_indication
			M109 S{printer["gcode_macro ERCF_VAR"].extruder_eject_temp}
