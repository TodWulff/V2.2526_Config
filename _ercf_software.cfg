	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

[gcode_macro ERCF_CHANGE_TOOL_STANDALONE]
description: Perform a tool swap out of a print (... or in print if no wipe tower (MHz))
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_CHANGE_TOOL_STANDALONE func_params='"{rawparams|string}"'  {% endif %}

 	{% set svv = printer.save_variables.variables %}				# set eazy accesss context for save_variables object
	{% set th = printer.toolhead %}									# set eazy accesss context for printer.toolhead object

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_CHANGE_TOOL_STANDALONE Start ... {% endif %}

	SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=0

	# extruder eject temp instantiation (i.e. if called from outside a print...)
	{% set he_temp_restore_flag = 0 %}
	{% if printer.extruder.temperature < printer["gcode_macro ERCF_VAR"].extruder_eject_temp %}
		{% set he_temp_restore_flag = 1 %}
		{% set entry_extruder_temp_setting = svv.extruder_temp_setting %}		# current setting is saved in _debug_macros.cfg
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL_STANDALONE HE Temp raise to eject temp <<< {% endif %}
		set_HE_heating_indication
		M109 S{printer["gcode_macro ERCF_VAR"].extruder_eject_temp}
		clear_HE_heating_indication
	{% endif %}

	# home if needed, which also unloads from toolhead or unknown (i.e. if called from outside a print...)
	{% if printer["gcode_macro ERCF_HOME"].home == -1 %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 ERCF not homed, homing it... {% endif %}
		ERCF_HOME
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 >>> ERCF_CHANGE_TOOL_STANDALONE Change Tool T{params.TOOL|int} <<< {% endif %}
		M117 Change Tool T{params.TOOL|int}
		# tool is unloaded after a home, so just load
		ERCF_LOAD_TOOL TOOL={params.TOOL|int}

	# otherwise select cart
	{% elif printer["gcode_macro ERCF_SELECT_TOOL"].color_selected|int != params.TOOL|int %}

		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 >>> ERCF_CHANGE_TOOL_STANDALONE Change Tool T{params.TOOL|int} <<< {% endif %}
		M117 Change Tool T{params.TOOL|int}

		{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == True %}
			{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL_STANDALONE Unloading current filament <<< {% endif %}

			ERCF_EJECT	# uses ercf tip forming

		{% endif %}

		ERCF_LOAD_TOOL TOOL={params.TOOL|int}

	{% else %}

		# IS HOMED and on correct cart - so check for lack filament & load if needed
		{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == False %}
			ERCF_LOAD_TOOL TOOL={params.TOOL|int}
		{% endif %}

	{% endif %}
	 
	# extruder eject temp restore
	{% if he_temp_restore_flag %}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 >>> ERCF_CHANGE_TOOL_STANDALONE HE restoring temp <<< {% endif %}
		set_HE_heating_indication
		M109 S{entry_extruder_temp_setting}								# restore entry temp setting - saved in _debug_macros.cfg
		clear_HE_heating_indication
		{% set he_temp_restore_flag = 0 %}
	{% endif %}

	# ok, since we might be in a non-wipe tower print, reinstate stuffs as needed and bump swaps
	{% if printer.idle_timeout.state == "Printing" and svv.has_wipe_tower == 0 %}

		{% set newcounter = (printer["gcode_macro PRINT_START"].swapcounter|int + 1) %}
		SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=swapcounter VALUE={newcounter}
		{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 Non-Tower Swaps: {newcounter|int} {% endif %}
		# M118 Non-Tower Swaps: {newcounter|int}
		SAVE_VARIABLE VARIABLE=ercf_swaps VALUE={newcounter|int}

		{% if printer["gcode_macro ERCF_PAUSE"].is_paused|int == 0 %}
			{% if printer["gcode_macro ERCF_VAR"].clog_detection|int == 1 %}
				SET_FILAMENT_SENSOR SENSOR=encoder_sensor ENABLE=1
			{% endif %}
		{% else %}
			alert_ercf_is_paused
		{% endif %}
	{% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_CHANGE_TOOL_STANDALONE End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

