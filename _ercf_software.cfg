[gcode_macro ERCF_MOTORS_OFF]
description: Turn off both ERCF motors and raise the servo up
#MHz - added servo up herein
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_MOTORS_OFF func_params='"{rawparams|string}"'  {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_MOTORS_OFF Start ... {% endif %}

	MANUAL_STEPPER STEPPER=gear_stepper ENABLE=0
	MANUAL_STEPPER STEPPER=selector_stepper ENABLE=0
	ERCF_SERVO_UP

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_MOTORS_OFF End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

###############################
# PAUSE MACROS
# ERCF_PAUSE is called when an human intervention is needed
# use ERCF_UNLOCK to start the manual intervention
# and use RESUME when the intervention is over to resume the current print
###############################

# Stop the delayed stop of the heater
[gcode_macro ERCF_UNLOCK]
description: Unlock ERCF operations
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=ERCF_UNLOCK func_params='"{rawparams|string}"'  {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> ERCF_UNLOCK Start ... {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_status %} M118 Unlock the ERCF {% endif %}
	stop_pause_alarm
	SET_GCODE_VARIABLE MACRO=ERCF_PAUSE VARIABLE=is_paused VALUE=0
	UPDATE_DELAYED_GCODE ID=disable_heater DURATION=0
	{% if printer['filament_switch_sensor toolhead_sensor'].filament_detected == False %}
		ERCF_UNSELECT_TOOL
	{% else %}
		ERCF_UNSELECT_TOOL FORCED=0
	{% endif %}
	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_info %} M118 Heating to {printer["gcode_macro ERCF_PAUSE"].extruder_temp} {% endif %}

	set_HE_heating_indication
	M109 S{printer["gcode_macro ERCF_PAUSE"].extruder_temp}
	clear_HE_heating_indication

	RESTORE_GCODE_STATE NAME=ERCF_state 
	# spaghetti glue to ease restoring correctly from an ercf_pause
	save_variable VARIABLE=last_saved_gcode_state VALUE='"ERCF_state"'
	
	save_variable VARIABLE=ercf_err_flag VALUE=0		#clear error flag

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_error %} M118 Refer to the manual before resuming the print {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 ... ERCF_UNLOCK End <<< {% endif %}

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_end {% endif %}

[delayed_gcode disable_heater]
gcode:

	{% if printer["gcode_macro _printer_vars"].ptr_verb_codeflow %} _proc_start function=disable_heater func_params='"{rawparams|string}"'  {% endif %}

	{% if printer["gcode_macro ERCF_VAR"].ercf_verb_codeflow %} M118 >>> disable_heater Start ... {% endif %}

	{% if printer["gcode_macro ERCF_PAUSE"].is_paused|int != 0 %}
